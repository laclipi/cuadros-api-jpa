<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Cuadros</title>
</head>
<body>
    <h1>Galería de Cuadros</h1>
    <h2>Agregar un nuevo cuadro</h2>
    
    <!-- Formulario para agregar un nuevo cuadro -->
    <form action="/cuadro" method="post">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required>
        
        <label for="artista">Artista:</label>
        <input type="text" id="artista" name="artista" required>
        
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01" required>
        
        <button type="submit">Agregar Cuadro</button>
    </form>

    <h2>Listado de Cuadros</h2>
    <p>Total de cuadros: <span th:text="${total}"></span></p>
    <ul>
        <li th:each="cuadro : ${cuadros}">
            <span th:text="${cuadro.titulo}"></span> - 
            <span th:text="${cuadro.artista}"></span> - 
            <span th:text="${cuadro.precio}"></span>
        </li>
    </ul>
</body>
</html>
